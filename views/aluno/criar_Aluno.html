<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Customized Bootstrap Stylesheet -->

</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-light shadow">
    <nav class="navbar navbar-expand-lg navbar-light py-3 px-5">
      <a href="#" class="navbar-brand font-weight-bold text-secondary" style="font-size: 40px">
        <i class="fas fa-tools"></i> <span class="text-primary">Cadastrar Aluno</span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto">
          <a href="./../../admin/area_Admin.html" class="nav-item nav-link">Área do Admin</a>
        </div>
        <button class="btn btn-danger px-4" onclick="sair()">Sair</button>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->


  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4">
        <div class="bg-light shadow rounded p-4">
          <h4 class="text-primary">Menu</h4>
          <ul class="list-unstyled">
            <li>
              <a href="./../../admin/area_Admin.html" class="text-dark"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
            </li>
            <li>
              <a href="./aluno_index.html" class="text-dark"><i class="fas fa-list"></i> Listar alunos</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Main Section -->
      <div class="col-md-9">
        <!-- Formulário de Lançamento -->
        <section id="form_aluno" class="mb-5">
          <h4 class="text-primary">Cadastrar Aluno</h4>
          <form  onsubmit="salvarAluno(event)">
            <h4 class="text-primary">Dados de Login</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtUsername" required>
                <label for="txtUsername" class="form-label">Nome de Usuário *  </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="password" class="form-control" id="txtPassword" 
                    onblur="validarSenha(this,erro_txtPassword)" required>
                <label for="txtPassword" class="form-label">Senha *  </label>
                <label id="erro_txtPassword" for="txtPassword" class="form-label text-danger erro"></label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="password" class="form-control" id="txtConfirmPassword" 
                    onblur="validarComfirmarSenha(txtPassword,this,erro_txtConfirmPassword)" required>
                <label for="txtConfirmPassword" class="form-label">Confirmar Senha *  </label>
                <label id="erro_txtConfirmPassword" for="txtConfirmPassword" class="form-label text-danger erro"></label>
              </div>
            </div>
            <!-- Dados Pessoais do Aluno -->
            <h4 class="text-primary">Dados Pessoais do Aluno</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtNomeAluno" required>
              <label for="txtNomeAluno" class="form-label">Nome Completo *  </label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="date" class="form-control" id="dtNascimento" 
                    onblur="validarDataNascimentoAluno(this,erro_dtNascimento)" required>
                <label for="dtNascimento" class="form-label">Data de Nascimento *  </label>
                <label id="erro_dtNascimento" for="dtNascimento" class="form-label text-danger erro"></label>
              </div>
              <div class="col-md-6 mb-3">
                <select id="slctSexo" class="custom-select" required>
                  <option value="" selected disabled>Selecione</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                </select>
                <label for="slctSexo" class="form-label">Sexo *  </label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtNacionalidade">
                <label for="txtNacionalidade" class="form-label">Nacionalidade</label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtNaturalidade">
                <label for="txtNaturalidade" class="form-label">Naturalidade</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtRG" 
                    placeholder="##.###.###-#" onkeypress="mascara('##.###.###-##',this,event)" maxlength="12" required>
                <label for="txtRG" class="form-label" >RG *  </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtCPF"
                    placeholder="###.###.###-##" onkeypress="mascara('###.###.###-##',this,event,true)" 
                    onblur="validarCPF(erro_txtCPF)" maxlength="14" required>
                    <label for="txtCPF" class="form-label">CPF *  </label>
                    <label id="erro_txtCPF" for="txtCPF" class="form-label text-danger erro"></label>
              </div>
            </div>
      
            <!-- Endereço -->
            <h4 class="text-primary">Endereço</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtEndereco" required>
              <label for="txtEndereco" class="form-label">Endereço Completo *  </label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="tel" class="form-control" id="txtTelefone" 
                    placeholder="(##)#####.####" onkeyup="mascara('(##)#####.####',this,event,true)" maxlength="14" required>
                <label for="txtTelefone" class="form-label">Telefone *  </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" id="txtEmail" onblur="validarEmail(this,error_txtEmail)" required>
                <label for="txtEmail" class="form-label">E-mail *  </label>
                <label id="error_txtEmail" for="txtEmail" class="form-label text-danger erro"></label>
              </div>
            </div>
      
            <!-- Dados dos Responsáveis -->
            <h4 class="text-primary">Dados do Responsável</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtNomeResponsavel" required>
              <label for="txtNomeResponsavel" class="form-label">Nome Completo do Responsável *  </label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtParentesco" required>
                <label for="txtParentesco" class="form-label">Grau de Parentesco *  </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="tel" class="form-control" id="txttelefoneResponsavel" 
                    placeholder="(##)#####.####" onkeyup="mascara('(##)#####.####',this,event,true)" maxlength="14" required>
                <label for="txttelefoneResponsavel" class="form-label">Telefone do Responsável *  </label>
              </div>              
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtRGResponsavel" 
                    placeholder="##.###.###-#" onkeypress="mascara('##.###.###-##',this,event)" maxlength="12" required>
                <label for="txtRGResponsavel" class="form-label" >RG do Responsável *  </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtCPFResponsavel"
                    placeholder="###.###.###-##" onkeypress="mascara('###.###.###-##',this,event,true)" 
                    onblur="validarCPF(erro_txtCPFResponsavel)" maxlength="14" required>
                    <label for="txtCPFResponsavel" class="form-label">CPF do Responsável *  </label>
                    <label id="erro_txtCPFResponsavel" for="txtCPFResponsavel" class="form-label text-danger erro"></label>
              </div>
            </div>

            <!-- Informações Acadêmicas -->
            <h4 class="text-primary">Informações Acadêmicas</h4>
            <div class="row">
              <div class="col-md-4 mb-3">                
                <select id="slctAnoLetivo" class="custom-select" onchange="carregarSeries(this, slctSerie)" required>
                  
                </select>
                <label for="slctAnoLetivo" class="form-label">Ano Letivo *  </label>
              </div>
              <div class="col-md-4 mb-3">                
                <select id="slctSerie" class="custom-select" onchange="carregarTurmas(this, slctTurma)" required>
                  <option value="" selected disabled>Selecione um ano</option>
                </select>
                <label for="slctSerie" class="form-label">Série *  </label>
              </div>
              <div class="col-md-4 mb-3">                
                <select id="slctTurma" class="form-control" onchange="carregarTurno(slctAnoLetivo, slctSerie, this, txtTurno)" required>
                  <option value="" selected disabled>Selecione a Série</option>
                  <!-- Turmas serão carregadas automaticamente -->
                </select>
                <label for="slctTurma" class="form-label">Turma *</label>
              </div>
              <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="txtTurno" placeholder="Selecione a Turma" disabled>
                <label for="slctTurno" class="form-label">Turno *  </label>
              </div>
            </div>
      
            <!-- Informações sobre Saúde -->
            <h4 class="text-primary">Informações sobre Saúde</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtAlergias">
              <label for="txtAlergias" class="form-label">Alergias ou Restrições Alimentares</label>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtMedicamentos">
              <label for="txtMedicamentos" class="form-label">Uso de Medicamentos</label>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtCondicoesSaude">
              <label for="txtCondicoesSaude" class="form-label">Condições de Saúde Especiais</label>
            </div>
      
      
            <button type="submit" class="btn btn-primary">Finalizar cadastro</button>
            <button class="btn btn-dark" type="submit" onclick="window.location='./../../admin/area_Admin.html'">Retornar</button>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- Footer Start -->
  <div class="container-fluid bg-secondary text-white mt-5 py-1 px-sm-3 px-md-5" style="position:relative; bottom: 0">
    <div class="row pt-5 d-flex justify-content-center">
      <div class="col-lg-3 col-md-6 mb-5">
        <a href="./../../../../index.html" class="navbar-brand font-weight-bold text-primary m-0 mb-4 p-0"
          style="font-size: 40px; line-height: 40px">
          <i class="flaticon-043-teddy-bear"></i>
          <span class="text-white ">Toth Academy</span>
        </a>
      </div>
    </div>    
  </div>
  <!-- Footer End -->

  <!-- Back to Top -->
  <a href="#" class="btn btn-primary p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="./../../../../lib/easing/easing.min.js"></script>  
  <script src="./../../../../lib/isotope/isotope.pkgd.min.js"></script>
  <script src="./../../../../lib/lightbox/js/lightbox.min.js"></script>

  <!-- Contact Javascript File -->
  <script src="./../../../../mail/jqBootstrapValidation.min.js"></script>
  <script src="./../../../../mail/contact.js"></script>

  <!-- Template Javascript -->
  <script src="./../../../../js/validacao.js"></script>
  <script>
    const turmas = JSON.parse(localStorage.getItem("turmas")) || [];

    function carregarAnoLetivo() {
      let slct_ano_letivo = document.querySelector("#slctAnoLetivo");
      let html = `<option value="" selected disabled>Selecione o Ano Letivo</option>`;
      turmas.forEach(e => {
        if (!html.includes(`value="${e.ano}"`)) { 
          html += `<option value="${e.ano}">${e.ano}</option>`;
        }
      });
      if(html == `<option value="" selected disabled>Selecione a Turma</option>`) html += `<option value="">Nenhuma turma cadastrada</option>`;
      slct_ano_letivo.innerHTML = html;
    }

    function carregarSeries(slct_ano, slct_series) {
      let html = `<option value="" selected disabled>Selecione a Série</option>`;
      turmas.forEach(e => {
        if(slct_ano.value == e.ano) {
          html += `<option value="${e.serie}">${e.serie}</option>`;
        }
      });
      if(html == `<option value="" selected disabled>Selecione a Turma</option>`) html += `<option value="">Nenhuma turma cadastrada</option>`;
      slct_series.innerHTML = html;
    }
    
    function carregarTurmas(slct_series, slct_turma) {
      let html = `<option value="" selected disabled>Selecione a Turma</option>`;
      turmas.forEach(e => {
        if(slct_series.value == e.serie) {
          html += `<option value="${e.id}">${e.nome}</option>`;
        }
      });
      if(html == `<option value="" selected disabled>Selecione a Turma</option>`) html += `<option value="">Nenhuma turma cadastrada</option>`;
      slct_turma.innerHTML = html;
    }
    
    function carregarTurno(slct_ano, slct_series, slct_turma, input) {  
      turmas.forEach(e => {
          if(slct_ano.value == e.ano &&
             slct_series.value == e.serie &&
             slct_turma.value == e.nome 
          ) input.value = e.turno;
      });
    }
    // Função para salvar os dados do formulário no Local Storage
    function salvarAluno(event) {
      event.preventDefault(); // Previne o envio padrão do formulário
  
      const erroLabels = document.querySelectorAll('label.erro');
      for (const e of erroLabels) {
        if (e.innerHTML.trim() !== "") {
          const inputId = e.htmlFor; // Obtém o id do input associado ao label
          const input = document.getElementById(inputId);
          if (input) {
            input.focus(); // Foca no campo com erro
            return; // Interrompe a execução para corrigir o erro
          }
        }
      }

      // Captura os valores dos campos
      const usuario = document.getElementById("txtUsername").value.trim();
      const senha = document.getElementById("txtPassword").value.trim();
      const nome = document.getElementById("txtNomeAluno").value.trim();
      const nascimento = document.getElementById("dtNascimento").value.trim();
      const sexo = document.getElementById("slctSexo").value.trim();
      const nacionalidade = document.getElementById("txtNacionalidade").value.trim();
      const naturalidade = document.getElementById("txtNaturalidade").value.trim();
      const rg = document.getElementById("txtRG").value.trim();
      const cpf = document.getElementById("txtCPF").value.trim();
      const endereco = document.getElementById("txtEndereco").value.trim();
      const telefone = document.getElementById("txttelefone").value.trim();
      const email = document.getElementById("txtEmail").value.trim();
      const nomeResponsavel = document.getElementById("txtNomeResponsavel").value.trim();
      const parentesco = document.getElementById("txtParentesco").value.trim();
      const telefoneResponsavel = document.getElementById("txttelefoneResponsavel").value.trim();
      const rgResponsavel = document.getElementById("txtRGResponsavel").value.trim();
      const cpfResponsavel = document.getElementById("txtCPFResponsavel").value.trim();
      const ano = document.getElementById("slctAnoLetivo").value.trim();
      const serie = document.getElementById("slctSerie").value.trim();
      const turma = document.getElementById("slctTurma").value; // Já é obrigatório, sem .trim()
      const turno = document.getElementById("txtTurno").value.trim();
      const alergias = document.getElementById("txtAlergias").value.trim();
      const medicamentos = document.getElementById("txtMedicamentos").value.trim();
      const condicoesSaude = document.getElementById("txtCondicoesSaude").value.trim();

      // Cria um objeto com os dados
      const aluno = {
        id: new Date().getTime(),
        usuario: usuario,
        senha: senha,
        nome: nome,
        nascimento: nascimento,
        sexo: sexo,
        nacionalidade: nacionalidade,
        naturalidade: naturalidade,
        rg: rg,
        cpf: cpf,
        endereco: endereco,
        telefone: telefone,
        email: email,
        responsavel: {
          nome: nomeResponsavel,
          parentesco: parentesco,
          telefone: telefoneResponsavel,
          rg: rgResponsavel,
          cpf: cpfResponsavel
        },
        ano: ano,
        serie: serie,
        turma: turma,
        turno: turno,
        saude: {
          alergias: alergias,
          medicamentos: medicamentos,
          condicoesEspeciais: condicoesSaude
        }
      };
  
      // Recupera alunos existentes do Local Storage (se houver)
      const alunos = JSON.parse(localStorage.getItem("alunos")) || [];
  
      // Adiciona a nova turma à lista
      alunos.push(aluno);
  
      // Salva a lista atualizada no Local Storage
      localStorage.setItem("alunos", JSON.stringify(alunos));
  
      alert("Aluno cadastrada com sucesso!");      
      document.location.href = "./aluno_index.html";      
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      carregarAnoLetivo();
    });
    function sair() {
        localStorage.removeItem("usuarioAtual");
        window.location="./../../../../index.html";
      }
  </script>
</body>

</html>
