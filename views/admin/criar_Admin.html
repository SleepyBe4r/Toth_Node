<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Cadastrar Admin</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

  <!-- Flaticon Font -->
  <link href="./../../../../lib/flaticon/font/flaticon.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="./../../../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="./../../../../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="./../../../../css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-light shadow">
    <nav class="navbar navbar-expand-lg navbar-light py-3 px-5">
      <a href="#" class="navbar-brand font-weight-bold text-secondary" style="font-size: 40px">
        <i class="fas fa-tools"></i> <span class="text-primary">Cadastrar Admin</span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto">
          <a href="./../../admin/area_Admin.html" class="nav-item nav-link">Área do Admin</a>
        </div>
        <button class="btn btn-danger px-4" onclick="sair()">Sair</button>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->


  <!-- Content Start -->
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4">
        <div class="bg-light shadow rounded p-4">
          <h4 class="text-primary">Menu</h4>
          <ul class="list-unstyled">
            <li>
              <a href="./../../admin/area_Admin.html" class="text-dark"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
            </li>
            <li>
              <a href="./admin_index.html" class="text-dark"><i class="fas fa-list"></i> Listar admins</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Main Section -->
      <div class="col-md-9">
        <!-- Formulário de Lançamento -->
        <section id="form_notas" class="mb-5">
          <h4 class="text-primary">Cadastrar Admin</h4>
          <form onsubmit="salvarAdmin(event)">
             <h4 class="text-primary">Dados de Login</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtUsername" required>
                <label for="txtUsername" class="form-label">Nome de Usuário *  </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="password" class="form-control" id="txtPassword" 
                    onblur="validarSenha(this,erro_txtPassword)" required> 
                <label for="txtPassword" class="form-label">Senha *  </label>
                <label id="erro_txtPassword" for="txtPassword" class="form-label text-danger erro"></label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="password" class="form-control" id="txtConfirmPassword" 
                    onblur="validarComfirmarSenha(txtPassword,this,erro_txtConfirmPassword)" required>
                <label for="txtConfirmPassword" class="form-label">Confirmar Senha *  </label>
                <label id="erro_txtConfirmPassword" for="txtConfirmPassword" class="form-label text-danger erro"></label>
              </div>
            </div>
            <!-- Dados Pessoais do Admin -->
            <h4>Dados Pessoais</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtNomeAdmin" required>
              <label for="txtNomeAdmin" class="form-label">Nome Completo</label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="date" class="form-control" id="dtNascimento" required>
                <label for="dtNascimento" class="form-label">Data de Nascimento *  </label>
                <label id="erro_dtNascimento" id="dtNascimento" class="form-label text-danger erro"></label>
              </div>
              <div class="col-md-6 mb-3">
                <select id="slctSexo" class="custom-select" required>
                  <option value="" selected disabled>Selecione</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                </select>
                <label for="slctSexo" class="form-label">Sexo</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtNacionalidade" required>
                <label for="txtNacionalidade" class="form-label">Nacionalidade</label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtNaturalidade" required>
                
                <label for="txtNaturalidade" class="form-label">Naturalidade</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtRG"
                  placeholder="##.###.###-#" onkeypress="mascara('##.###.###-##',this,event)" maxlength="12" required>             
                <label for="txtRG" class="form-label">RG * </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="txtCPF"
                  placeholder="###.###.###-##" onkeypress="mascara('###.###.###-##',this,event,true)" 
                    onblur="validarCPF(erro_txtCPF)" maxlength="14" required>
                <label for="txtCPF" class="form-label">CPF * </label>
                <label id="erro_txtCPF" for="txtCPF" class="form-label text-danger erro"></label>
              </div>
            </div>
      
            <!-- Endereço -->
            <h4>Endereço</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="txtEndereco" required>
              <label for="txtEndereco" class="form-label">Endereço Completo</label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="tel" class="form-control" id="txtTelefone" required
                placeholder="(##)#####.####" onkeyup="mascara('(##)#####.####',this,event,true)" maxlength="14" required>
                <label for="txtTelefone" class="form-label">Telefone *</label>
                
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" id="txtEmail" required 
                onblur="validarEmail(this,error_txtEmail)" required>
                <label for="txtEmail" class="form-label">E-mail *</label>
                <label id="error_txtEmail" for="txtEmail" class="form-label text-danger erro"></label>
              </div>
            </div>
            
             <!-- Informações sobre Saúde -->
             <h4>Informações sobre Saúde</h4>
             <div class="mb-3">
               <input type="text" class="form-control" id="txtAlergias">
               <label for="txtAlergias" class="form-label">Alergias ou Restrições Alimentares</label>
             </div>
             <div class="mb-3">
               <input type="text" class="form-control" id="txtMedicamentos">
               <label for="txtMedicamentos" class="form-label">Uso de Medicamentos</label>
             </div>
             <div class="mb-3">
               <input type="text" class="form-control" id="txtCondicoesSaude">
               <label for="txtCondicoesSaude" class="form-label">Condições de Saúde Especiais</label>
             </div>
      
            <button type="submit" window.location='./area_Admin.html'"
              class="btn btn-primary">Finalizar cadastro</button>
            <button class="btn btn-dark" type="submit" onclick="window.location='./area_Admin.html'">Retornar</button>
          </form>
        </section>
      </div>
    </div>
  </div>
  <!-- Content End -->

  <!-- Footer Start -->
  <div class="container-fluid bg-secondary text-white mt-5 py-1 px-sm-3 px-md-5"
  style="position: relative; bottom: 0;">
    <div class="row pt-5 justify-content-center" >
      <div class="col-lg-3 col-md-6 mb-5" >
        <a href="./../../../../index.html" class="navbar-brand font-weight-bold text-primary m-0 mb-4 p-0"
          style="font-size: 40px; line-height: 40px">
          <i class="flaticon-043-teddy-bear"></i>
          <span class="text-white">Toth Academy</span>
        </a>
      </div>
  </div>
  <!-- Footer End -->

  <!-- Back to Top -->
  <a href="#" class="btn btn-primary p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="./../../../../lib/easing/easing.min.js"></script>
  <script src="./../../../../lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="./../../../../lib/isotope/isotope.pkgd.min.js"></script>
  <script src="./../../../../lib/lightbox/js/lightbox.min.js"></script>

  <!-- Contact Javascript File -->
  <script src="./../../../../mail/jqBootstrapValidation.min.js"></script>
  <script src="./../../../../mail/contact.js"></script>

  <!-- Template Javascript -->
  <script src="./../../../../js/validacao.js"></script>
  <script>
    function sair() {
        localStorage.removeItem("usuarioAtual");
        window.location="./../../../../index.html";
      }
    // Função para salvar os dados do formulário no Local Storage
    function salvarAdmin(event) {
      event.preventDefault(); // Previne o envio padrão do formulário
  
      const erroLabels = document.querySelectorAll('label.erro');
      for (const e of erroLabels) {
        if (e.innerHTML.trim() !== "") {
          const inputId = e.htmlFor; // Obtém o id do input associado ao label
          const input = document.getElementById(inputId);
          if (input) {
            input.focus(); // Foca no campo com erro
            return; // Interrompe a execução para corrigir o erro
          }
        }
      }

      // Captura os valores dos campos
      const usuario = document.getElementById("txtUsername").value.trim();
      const senha = document.getElementById("txtPassword").value.trim();
      const nome = document.getElementById("txtNomeAdmin").value.trim();
      const nascimento = document.getElementById("dtNascimento").value.trim();
      const sexo = document.getElementById("slctSexo").value.trim();
      const nacionalidade = document.getElementById("txtNacionalidade").value.trim();
      const naturalidade = document.getElementById("txtNaturalidade").value.trim();
      const rg = document.getElementById("txtRG").value.trim();
      const cpf = document.getElementById("txtCPF").value.trim();
      const endereço = document.getElementById("txtEndereco").value.trim();
      const telefone = document.getElementById("txtTelefone").value.trim();
      const email = document.getElementById("txtEmail").value.trim();
      const alergias = document.getElementById("txtAlergias").value.trim();
      const medicamentos = document.getElementById("txtMedicamentos").value.trim();
      const condicoesSaude = document.getElementById("txtCondicoesSaude").value.trim();

      // Cria um objeto com os dados
      const admin = {
        id: new Date().getTime(),
        usuario: usuario,
        senha: senha,
        nome: nome,
        nascimento: nascimento,
        sexo: sexo,
        nacionalidade: nacionalidade,
        naturalidade: naturalidade,
        rg: rg,
        cpf: cpf,
        endereço: endereço,
        telefone: telefone,
        email: email,
        saude: {
          alergias: alergias,
          medicamentos: medicamentos,
          condicoesEspeciais: condicoesSaude
        }
      };
  
      // Recupera alunos existentes do Local Storage (se houver)
      const admins = JSON.parse(localStorage.getItem("admins")) || [];
  
      // Adiciona a nova turma à lista
      admins.push(admin);
  
      // Salva a lista atualizada no Local Storage
      localStorage.setItem("admins", JSON.stringify(admins));
  
      alert("Administtador cadastrado com sucesso!");      
      document.location.href = "./admin_index.html";      
    }
    </script>
</body>

</html>
