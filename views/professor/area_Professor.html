    <script>
      let usuarioAtual = JSON.parse(localStorage.getItem("usuarioAtual")) || [];
      let professores = JSON.parse(localStorage.getItem("professores")) || [];
      function carregarPerfil() {
        professores.forEach(e => {
          if(e.id == usuarioAtual){
            document.querySelector("#txtNome").innerHTML = `<strong>Nome: ${e.nome}</strong>`;
            document.querySelector("#txtEmail").innerHTML = `<strong>E-mail: ${e.email}</strong>`;
            document.querySelector("#txtTelefone").innerHTML = `<strong>Telefone: ${e.telefone}</strong>`;
          }
        });
      }
      function sair() {
        localStorage.removeItem("usuarioAtual");
        window.location="./../../../index.html";
      }
      document.addEventListener("DOMContentLoaded", ()=>{
        let filteredId = professores.filter(p => p.id == usuarioAtual);
        
        if (filteredId.length == 0) {
          alert("usuario não está logado");
          window.location="./../../home/login.html";
        }
        carregarPerfil();
      });
    </script>
